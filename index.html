<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Der, Die, Das</title>
    <style>
      body { font-family: sans-serif; max-width: 320px; margin: 4rem auto; text-align: center; }
      input, button { font-size: 1.2rem; padding: .5rem; margin: .25rem; }
      #result { font-size: 2rem; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <h1>Der, Die oder Das?</h1>
    <input id="nameInput" placeholder="Vorname eingeben" />
    <button onclick="ask()">Fragen</button>
    <div id="result"></div>

    <script>
      async function ask() {
        const name = document.getElementById('nameInput').value.trim();
        if (!name) return;

        document.getElementById('result').textContent = 'lädt …';

        const res = await fetch('/api/artikel', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const j = await res.json();
        document.getElementById('result').textContent = j.artikel ?? j.error ?? '?';
      }
    </script>
  </body>
</html>
